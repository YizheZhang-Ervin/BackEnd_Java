<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Unity WebGL Player</title>
        <link rel="stylesheet" href='./game1/TemplateData/style.css'>
        <script src="./game1/TemplateData/UnityProgress.js"></script>
        <script src="./game1/Build/UnityLoader.js"></script>
        <script>
            var unityInstance = UnityLoader.instantiate("unityContainer", "./game1/Build/Build.json",
                { onProgress: UnityProgress });
        </script>
    </head>

    <body>
        <div class="webgl-content">
            <div id="unityContainer" style="width: 960px; height: 600px"></div>
            <div class="footer">
                <div class="webgl-logo"></div>
                <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
            </div>
        </div>
    </body>

</html>
