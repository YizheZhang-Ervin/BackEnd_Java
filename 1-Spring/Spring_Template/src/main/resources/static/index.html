<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="resources/favicon.ico" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <link rel="stylesheet" href="./css/index.css">
        <title>LowKey</title>
    </head>

    <body>
        <section id="app">
            <header class="header flex">
                <el-button type="primary" plain @click="changeDisplay('home')">HOME</el-button>
                <el-button type="success" plain @click="changeDisplay('webgl')">
                    <a href="/webgl" target="iframe001">WEBGL</a>
                </el-button>
                <el-button type="info" plain @click="changeURL('actuator')">ACTUATOR</el-button>
                <el-button type="warning" plain @click="changeURL('prometheus')">PROMETHEUS</el-button>
                <el-button type="danger" plain @click="changeURL('jmx')">JMX</el-button>
            </header>
            <main class="main flex">
                <home-page :msg="displayComponent" :url="monitorUrl"></home-page>
                <webgl-game :msg="displayComponent"></webgl-game>
            </main>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.21.0/dist/axios.min.js"></script>
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
        <script src="./js/homePage.js"></script>
        <script src="./js/webglGame.js"></script>
        <script src="./js/index.js" async="async"></script>
    </body>

</html>
